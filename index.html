<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimonSay</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div id="estado" class="alert alert-primary" role="alert">
            Toca "empezar" para jugar!
          </div>
        </div>
        <div class="col-sm-2">
          <p>Ronda #<strong>0</strong></p>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary" id="botonEmpezar">
            Empezar
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div id="cuadro1" class="cuadro">A</div>
        </div>
        <div class="col-sm">
          <div id="cuadro2" class="cuadro">B</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div id="cuadro3" class="cuadro">C</div>
        </div>
        <div class="col-sm">
          <div id="cuadro4" class="cuadro">D</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
